name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Grab your code
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. Set up JDK (match your project's Java version)
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'
        cache: gradle

    # 3. Grant execute permissions to Gradle wrapper
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 4. Build the APK (debug or release)
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    # 5. Alternative method to upload artifact
    - name: Create artifacts directory
      run: mkdir -p artifacts

    - name: Copy APK to artifacts directory
      run: cp app/build/outputs/apk/debug/app-debug.apk artifacts/

    - name: Upload artifacts using GitHub CLI
      run: |
        gh release create v1.0.0-artifacts -t "Build Artifacts" -n "Debug APK" ./artifacts/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'